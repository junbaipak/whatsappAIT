<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp AIT - Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="login-container" id="loginForm">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h2>Вход</h2>
        <input type="text" id="loginNickname" placeholder="Логин" required>
        <input type="password" id="loginPassword" placeholder="Пароль" required>
        <button id="loginButton">Войти</button>
        <a href="#" id="showRegisterLink">Нет аккаунта? Зарегистрироваться</a>
        <p id="loginError" class="error-message hidden"></p>
    </div>

    <div class="login-container hidden" id="registerForm">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
        <h2>Регистрация</h2>
        <input type="text" id="registerNickname" placeholder="Логин" required>
        <input type="password" id="registerPassword" placeholder="Пароль" required>
        <input type="password" id="registerConfirmPassword" placeholder="Подтвердите пароль" required>
        <button id="registerButton">Зарегистрироваться</button>
        <a href="#" id="showLoginLink">Есть аккаунт? Войти</a>
        <p id="registerError" class="error-message hidden"></p>
    </div>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
